<main>
  <div class="name-container">
    <div>
        <button mat-icon-button color="primary" (click)="goBack()">
          <mat-icon>
            arrow_back
          </mat-icon>
        </button>
      <h1>
        {{member.firstname}} {{member.lastname}}
      </h1>
    </div>
    <div>
      <button mat-icon-button color="primary" (click)="edit()">
        <mat-icon>
          edit
        </mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="deleteMember(member.id)">
        <mat-icon>
          delete
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="details-list-container">
    <app-member-detail-list [member]="member"></app-member-detail-list>
  </div>
  <div id="trainings-container">
    <app-member-trainings [member]="member"></app-member-trainings>
  </div>
    <div id="call-outs-container">
      <h2>Call Outs:</h2>
      <p>Available soon</p>
    </div>
</main>

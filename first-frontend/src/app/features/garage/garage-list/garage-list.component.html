<div id="garage-list">
  <div class="fire-truck" *ngFor="let fireTruck of fireTrucks$ | async">
    <h2>
      <a (click)="showDetails(fireTruck.id)">
        {{fireTruck.name}} - {{fireTruck.operationalNumber}}
        <mat-icon color="primary">navigate_next</mat-icon>
      </a>
    </h2>
    <div class="fire-truck-img">
      <img [src]="fireTruck.imgUrl" alt="fire-truck">
    </div>
  </div>
</div>

<main>
  <mat-list>
    <mat-list-item *ngFor="let e of fireTruckEquipment">
      <div>{{e.name}}</div>
      <div>{{e.serialNumber}}</div>
      <button mat-icon-button (click)="removeEquipment(e.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
  <div id="add-equipment-button-container">
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</main>

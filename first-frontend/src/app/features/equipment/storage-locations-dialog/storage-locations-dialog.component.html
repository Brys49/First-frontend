<div id="storage-locations-dialog">
  <h1 mat-dialog-title>Storage locations</h1>

  <mat-dialog-content>
    <div *ngFor="let storageLocation of storageLocationsData">
      <app-storage-locations-dialog-item [storageLocation]="storageLocation"></app-storage-locations-dialog-item>
    </div>
    <button mat-icon-button color="primary" (click)="addStorageLocation()">
      <mat-icon>
        add
      </mat-icon>
    </button>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" (click)="close()">
      Close
    </button>
  </mat-dialog-actions>
</div>

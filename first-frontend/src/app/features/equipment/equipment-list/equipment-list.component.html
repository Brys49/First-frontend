<h2>Equipment list</h2>
<mat-list>
  <mat-list-item *ngFor="let equipment of equipment$ | async">
    <h3 matLine>{{equipment.name}}</h3>
    <p matLine>{{equipment.serialNumber}}</p>
    <button mat-icon-button (click)="showDetails(equipment.id)">
      <mat-icon>info</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

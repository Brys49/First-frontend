<div id="add-equipment-dialog">
  <h1 mat-dialog-title>{{title}}</h1>

  <mat-dialog-content id="details-container" [formGroup]="formGroup">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Serial number</mat-label>
      <input matInput formControlName="serialNumber">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Storage Location</mat-label>
      <input matInput formControlName="storageLocation">
    </mat-form-field>

    <div formArrayName="parameters">
      <div *ngFor="let param of parameters.controls; let i = index">
        <div [formGroupName]="i">
          <mat-form-field appearance="outline">
            <mat-label>Parameter</mat-label>
            <input matInput formControlName="pName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Value</mat-label>
            <input matInput formControlName="pValue">
          </mat-form-field>
        </div>
      </div>
    </div>

    <div id="add-param-button-container">
      <button mat-raised-button color="primary" (click)="addParameter()">
        Add more parameters
      </button>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" (click)="close()">
      Close
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" type="submit"
            [disabled]="!formGroup.valid" (click)="save()">
      {{title}}
    </button>
  </mat-dialog-actions>
</div>
